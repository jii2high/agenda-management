<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Management System - SMK Negeri 1 Kota Bekasi</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Meta Tags -->
    <meta name="description" content="Sistem Manajemen Agenda SMK Negeri 1 Kota Bekasi">
    <meta name="keywords" content="agenda, sekolah, management, SMK">
    <meta name="author" content="SMK Negeri 1 Kota Bekasi">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-400 mx-auto mb-4"></div>
            <p class="text-white text-lg">Loading...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header id="header" class="flex justify-between items-center p-6 text-white">
            <div class="flex items-center gap-2">
                <h1 class="text-2xl font-bold">
                    Agenda <span class="text-blue-400">Management</span>
                </h1>
            </div>
            <div id="header-actions" class="flex gap-4 items-center">
                <!-- Navigation buttons will be inserted here -->
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="flex-1">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Footer -->
        <footer class="text-center text-gray-400 text-sm p-6">
            Copyright Â© 2025 SMK Negeri 1 Kota Bekasi. All rights reserved.
        </footer>
    </div>

    <!-- Notification Container -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Notifications will be inserted here -->
    </div>

    <!-- Modal Container -->
    <div id="modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-6 z-50">
        <div id="modal-content" class="bg-slate-800/90 backdrop-blur-sm border border-slate-700 rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <!-- Modal content will be inserted here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
